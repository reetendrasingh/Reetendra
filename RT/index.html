<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Import Roboto Slab from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap');

        /* Add your CSS styles here */
        body {
            font-family: 'Roboto Slab', serif; /* Set font to Roboto Slab */
            margin: 0;
            padding: 0;
            text-align: center; /* Center align all text */
            background-color: #f9f9f9; /* Set background color to very light gray */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: black; /* Set background color of the header to black */
            padding: 20px 0; /* Add padding to the header */
            width: 100%; /* Make header full width */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            margin-bottom: 20px; /* Add space below the header */
        }
        h1, h2 {
            margin: 0;
            color: white; /* Default color for h1 and h2 */
        }

        section {
            padding: 20px;
        }
        
        input, button {
            margin: 5px; /* Space around inputs and buttons */
            padding: 10px; /* Add padding */
            font-size: 16px; /* Increase font size for better readability */
            border: 1px solid #ccc; /* Border for inputs and buttons */
            border-radius: 5px; /* Rounded corners */
        }
        button {
            background-color: #333; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border from button */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #555; /* Darker background color on hover */
        }

        .plot-container {
            border: 2px solid black; /* Ensure the plot containers have a visible border */
            margin-bottom: 20px; /* Space between plots */
            display: inline-block; /* Align plots side by side if needed */
            text-align: left; /* Align text inside the plot container */
        }
        .plot-container div {
            width: 100%; /* Ensure divs within the plot container take full width */
            height: 100%; /* Ensure divs within the plot container take full height */
        }

        footer {
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
            width: 100%; /* Make the footer full width */
            padding: 5px 0; /* Reduce padding to prevent cropping */
            text-align: center; /* Center the text in the footer */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            line-height: 1.2; /* Reduce line height to save space */
            font-size: 12px; /* Reduce font size slightly to prevent cropping */
            margin-top: auto; /* Push the footer to the bottom if there is not enough content */
        }

        footer a {
            color: white; /* Set the link color to white */
            text-decoration: none; /* Remove underline from links */
            margin: 0 8px; /* Reduce spacing between the links */
            font-size: 12px; /* Ensure link font size matches the footer text */
        }

        footer a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            header {
                margin: 0 auto; /* Adjust margin for smaller screens */
                max-width: 100%; /* Adjust max-width for smaller screens */
            }
            input, button {
                font-size: 14px; /* Adjust font size for smaller screens */
                padding: 8px; /* Adjust padding */
            }
            .plot-container {
                width: 100%; /* Ensure plots take full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CSV Data Visualization</h1>
    </header>
    
    <section>
        <input type="file" id="fileInput" accept=".csv">
        
        <div>
            <label for="tempMin">Temperature Min:</label>
            <input type="number" id="tempMin" placeholder="Min Temperature">
            <label for="tempMax">Temperature Max:</label>
            <input type="number" id="tempMax" placeholder="Max Temperature">
            <button id="updatePlots">Update Plots</button>
        </div>
        
        <div>
            <label for="activationTempMin">Activation Energy Temp Min:</label>
            <input type="number" id="activationTempMin" placeholder="Activation Energy Min Temp">
            <label for="activationTempMax">Activation Energy Temp Max:</label>
            <input type="number" id="activationTempMax" placeholder="Activation Energy Max Temp">
            <button id="updateActivationPlot">Update Activation Plot</button>
        </div>
        
        <div id="plot1" class="plot-container" style="width: 100%; height: 400px;"></div>
        <div id="plot2" class="plot-container" style="width: 100%; height: 400px;"></div>
        <div id="plot3" class="plot-container" style="width: 100%; height: 400px;"></div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
        <p>Connect with me on:
            <a href="https://www.linkedin.com/in/your-profile/">LinkedIn</a> |
            <a href="https://scholar.google.com/citations?user=your-id">Google Scholar</a> |
            <a href="https://github.com/your-profile">GitHub</a>
        </p>
    </footer>

    <script>
        let originalData = { temperatures: [], resistances: [] };

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    processCSV(contents);
                };
                reader.readAsText(file);
            }
        });

        function processCSV(csvData) {
            const lines = csvData.split('\n');
            const headers = lines[0].split('\t');
            const temperatureIndex = headers.indexOf('Temperature');
            const resistanceIndex = headers.indexOf('Resistance');
            
            if (temperatureIndex === -1 || resistanceIndex === -1) {
                alert('CSV must contain "Temperature" and "Resistance" columns.');
                return;
            }

            let temperatures = [];
            let resistances = [];
            for (let i = 1; i < lines.length; i++) {
                const cells = lines[i].split('\t');
                if (cells.length > Math.max(temperatureIndex, resistanceIndex)) {
                    const temp = parseFloat(cells[temperatureIndex]);
                    const res = parseFloat(cells[resistanceIndex]);
                    if (!isNaN(temp) && !isNaN(res) && res > 0) {
                        temperatures.push(temp);
                        resistances.push(res);
                    }
                }
            }

            originalData = { temperatures, resistances };

            updatePlots(); // Initial plot update
        }

        function updatePlots() {
            const tempMin = parseFloat(document.getElementById('tempMin').value) || -Infinity;
            const tempMax = parseFloat(document.getElementById('tempMax').value) || Infinity;
            
            const { temperatures, resistances } = originalData;
            
            // Filter data based on the selected temperature range
            const filteredIndices = temperatures.map((temp, index) => temp >= tempMin && temp <= tempMax);
            const filteredTemps = temperatures.filter((_, i) => filteredIndices[i]);
            const filteredResistances = resistances.filter((_, i) => filteredIndices[i]);

            const logResistances = filteredResistances.map(res => Math.log(res));

            // Plot 1: Temperature vs Resistance
            const trace1 = {
                x: filteredTemps,
                y: filteredResistances,
                mode: 'markers+lines',
                type: 'scatter',
                name: 'Resistance vs Temperature',
                line: {color: 'navy'},
                marker: {color: 'navy'}
            };
            const layout1 = {
                title: 'Resistance vs Temperature',
                xaxis: { 
                    title: 'Temperature (K)', 
                    showgrid: false,
                    zeroline: true,
                    showline: true,
                    linecolor: 'black',
                    linewidth: 2,
                    showticklabels: true
                },
                yaxis: { 
                    title: 'Resistance (Ohms)', 
                    type: 'log',
                    tickformat: '.1e',
                    showgrid: false,
                    zeroline: true,
                    showline: true,
                    linecolor: 'black',
                    linewidth: 2,
                    showticklabels: true
                }
            };

            Plotly.newPlot('plot1', [trace1], layout1);

            // Calculate d(log(R))/dT
            const dLogR_dT = [];
            for (let i = 1; i < filteredTemps.length; i++) {
                dLogR_dT.push((logResistances[i] - logResistances[i - 1]) / (filteredTemps[i] - filteredTemps[i - 1]));
            }
            const tempRange = filteredTemps.slice(1);
            const trace2 = {
                x: tempRange,
                y: dLogR_dT,
                mode: 'markers+lines',
                type: 'scatter',
                name: 'd(log(R))/dT',
                line: {color: 'darkred'},
                marker: {color: 'darkred'}
            };
            const layout2 = {
                title: 'd(log(R))/dT vs Temperature',
                xaxis: { 
                    title: 'Temperature (K)', 
                    showgrid: false,
                    zeroline: true,
                    showline: true,
                    linecolor: 'black',
                    linewidth: 2,
                    showticklabels: true
                },
                yaxis: { 
                    title: 'd(log(R))/dT',
                    showgrid: false,
                    zeroline: true,
                    showline: true,
                    linecolor: 'black',
                    linewidth: 2,
                    showticklabels: true
                }
            };

            Plotly.newPlot('plot2', [trace2], layout2);
        }

        function updateActivationEnergyPlot() {
            const activationTempMin = parseFloat(document.getElementById('activationTempMin').value) || -Infinity;
            const activationTempMax = parseFloat(document.getElementById('activationTempMax').value) || Infinity;
            
            const { temperatures, resistances } = originalData;
            
            // Filter data based on the selected temperature range for activation energy
            const maskActivationEnergy = temperatures.map(temp => temp >= activationTempMin && temp <= activationTempMax);
            const filteredTemps = temperatures.filter((_, i) => maskActivationEnergy[i]);
            const filteredResistances = resistances.filter((_, i) => maskActivationEnergy[i]);

            const upperLineIndices = [...filteredResistances.keys()].sort((a, b) => filteredResistances[b] - filteredResistances[a]).slice(0, 200);
            const filteredTempsUpperLine = upperLineIndices.map(i => filteredTemps[i]);
            const filteredResistancesUpperLine = upperLineIndices.map(i => filteredResistances[i]);

            const inverseTempUpperLine = filteredTempsUpperLine.map(temp => 1 / temp);
            const logResUpperLine = filteredResistancesUpperLine.map(res => Math.log(res));

            // Perform linear regression
            const { slope, intercept } = linearRegression(inverseTempUpperLine, logResUpperLine);
            const activationEnergyMeV = Math.abs(slope * 8.617e-5) * 1000;

            const trace3 = {
                x: inverseTempUpperLine,
                y: logResUpperLine,
                mode: 'markers+lines',
                type: 'scatter',
                name: 'Log(R) vs 1/Temperature',
                line: {color: 'darkorange'},
                marker: {color: 'darkorange'}
            };

            const trace4 = {
                x: inverseTempUpperLine,
                y: inverseTempUpperLine.map(x => slope * x + intercept),
                mode: 'lines',
                type: 'scatter',
                name: `E_a = ${activationEnergyMeV.toFixed(2)} meV`,
                line: {color: 'green'}
            };
            const layout3 = {
                title: 'Log(R) vs 1/Temperature',
                xaxis: { 
                    title: '1/Temperature (1/K)',
                    showgrid: false,
                    zeroline: true,
                    showline: true,
                    linecolor: 'black',
                    linewidth: 2,
                    showticklabels: true
                },
                yaxis: { 
                    title: 'Log(R)',
                    showgrid: false,
                    zeroline: true,
                    showline: true,
                    linecolor: 'black',
                    linewidth: 2,
                    showticklabels: true
                }
            };

            Plotly.newPlot('plot3', [trace3, trace4], layout3);
        }

        function linearRegression(x, y) {
            const n = x.length;
            const xMean = x.reduce((a, b) => a + b) / n;
            const yMean = y.reduce((a, b) => a + b) / n;
            const xyMean = x.reduce((sum, xi, i) => sum + xi * y[i], 0) / n;
            const xxMean = x.reduce((sum, xi) => sum + xi * xi, 0) / n;

            const slope = (xyMean - xMean * yMean) / (xxMean - xMean * xMean);
            const intercept = yMean - slope * xMean;
            return { slope, intercept };
        }

        document.getElementById('updatePlots').addEventListener('click', updatePlots);
        document.getElementById('updateActivationPlot').addEventListener('click', updateActivationEnergyPlot);
    </script>
</body>
</html>
