    <!-- JavaScript to remove .html extension from URLs -->
    <script>
        if (window.location.pathname.endsWith(".html")) {
            window.history.replaceState(null, "", window.location.pathname.replace(".html", "/"));
        }

        // Typing effect script
        document.addEventListener("DOMContentLoaded", function() {
            const texts = [
                "1. PhD (chemical science): 2020-2023", 
                "2. Supervisor - Prof. C. N. R. Rao (FRS)", 
                "3. New Chemistry Unit (NCU) &", 
                "4. International Center for materials Science (ICMS), Jawaharlal Nehru Centre for Advanced Scientific Research (JNCASR),", 
                "5. Bengaluru, Karnataka, India.",
                "6. MS (chemical science): 2017-2020", 
                "7. Supervisor - Prof. C. N. R. Rao (FRS)", 
                "8. NCU & ICMS, JNCASR,", 
                "9. Bengaluru, Karnataka, India.", 
                "10. BSc (chemistry): 2014-2017", 
                "11. Institute of Science, Banaras Hindu University (BHU),", 
                "12. Varanasi, India."
                
            ];

            let currentTextIndex = 0;
            let currentCharIndex = 0;

            function typeLineByLine() {
                if (currentTextIndex < texts.length) {
                    const currentText = texts[currentTextIndex];
                    const partialText = currentText.slice(0, currentCharIndex + 1);
                    const typingTextElement = document.getElementById("typing-text");

                    if (currentCharIndex === 0) {
                        // Start a new line
                        const newLine = document.createElement("div");
                        newLine.classList.add("typing-line");
                        newLine.innerHTML = partialText;
                        typingTextElement.appendChild(newLine);
                    } else {
                        // Update current line
                        typingTextElement.lastChild.innerHTML = partialText;
                    }

                    currentCharIndex++;

                    if (currentCharIndex === currentText.length) {
                        // Finished typing the current line
                        currentTextIndex++;
                        currentCharIndex = 0;
                        setTimeout(typeLineByLine, 500);  // Pause before typing the next line
                    } else {
                        setTimeout(typeLineByLine, 50); // Continue typing
                    }
                }
            }

            typeLineByLine();
        });
    </script>
