<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reetendra Singh</title>
    <style>
        /* Import Roboto Slab from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto Slab', serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #e0f7fa; /* Light cyan background for a calming effect */
        }

        header {
            background-color: #004d40; /* Dark teal for header background */
            padding: 20px 0;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        h1, h2 {
            margin: 0;
            color: #ffffff; /* White text color */
        }

        article h2 {
            color: black; /* Dark teal for article headings */
        }

        article h3 {
            margin-top: 20px;
            color: black; /* Dark teal for sub-headings */
        }

        h2.AcademicTitle {
            color: #004d40; /* Dark teal for specific h2 elements */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 8px;
        }

        nav ul li a {
            font-size: 13px;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #ffffff; /* White text color */
            background-color: transparent;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00796b; /* Teal background on hover */
            color: #ffffff; /* White text color on hover */
        }

        article {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            padding: 0 5%;
        }

        footer {
            background-color: #004d40; /* Dark teal for footer background */
            color: #ffffff; /* White text color */
            width: 100%;
            padding: 5px 0;
            text-align: center;
            box-sizing: border-box;
            font-size: 12px;
        }

        footer a {
            color: #ffffff; /* White text color for footer links */
            text-decoration: none;
            margin: 0 8px;
            font-size: 12px;
        }

        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        nav.secondary-nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 20px 0;
        }

        nav.secondary-nav ul li {
            margin: 0 15px;
            display: flex;
            align-items: center; /* Align items vertically in the center */
        }

        /* Styles for Photos, Awards, Fun links */
        nav.secondary-nav ul li a {
            font-size: 16px; /* Adjust font size */
            color: #00796b; /* Teal color for links */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make text bold */
            border: 2px solid #00796b; /* Add border around link */
            padding: 5px 10px; /* Add padding */
            border-radius: 5px; /* Add rounded corners */
            transition: all 0.3s ease; /* Add transition for hover effect */
        }

        nav.secondary-nav ul li a:hover {
            background-color: #00796b; /* Change background color on hover */
            color: #ffffff; /* Change text color on hover */
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            nav ul li {
                margin-right: 4px;
            }
            nav ul li a {
                font-size: 10px;
                padding: 2px 4px;
            }
            article {
                padding: 0 5%;
            }
        }

        /* Image responsiveness */
        img.responsive {
            width: 100%;
            height: auto;
            max-width: 1300px;
        }
    </style>

    <!-- JavaScript to remove .html extension from URLs -->
    <script>
        if (window.location.pathname.endsWith(".html")) {
            window.history.replaceState(null, "", window.location.pathname.replace(".html", "/"));
        }
    </script>

</head>
<body>
    <header>
        <h1>REETENDRA SINGH</h1>
        <h2>Postdoctoral Fellow, Technion - Israel Institute of Technology</h2>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/research/">RESEARCH</a></li>
                <li><a href="/cvreetendra/">CV</a></li>
                <li><a href="/publications/">PUBLICATIONS</a></li>
                <li><a href="/contact/">CONTACT</a></li>
                <li><a href="/more/">MORE</a></li>
            </ul>
        </nav>
    </header>
      
    <section>
        <nav class="secondary-nav">
            <ul>
                <li><a href="/photo/">Photos</a></li>
                <li><a href="/fun/">Fun</a></li>
            </ul>
        </nav>
    </section>

    <footer>
        <p>Connect with me on:</p>
        <a href="https://www.linkedin.com/in/reetendra-singh/">LinkedIn</a> |
        <a href="https://scholar.google.com/citations?user=quqtbIkAAAAJ&hl=en">Google Scholar</a> |
        <a href="https://github.com/reetendra-singh">GitHub</a>
        <p>&copy; 2024 Reetendra Singh. All Rights Reserved.</p>
    </footer>
</body>
</html>
