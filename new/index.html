    <style>
        /* Import Roboto Slab from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap');

        /* Add your CSS styles here */
        body {
            font-family: 'Roboto Slab', serif; /* Set font to Roboto Slab */
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Set background color to a light cyan for a calming effect */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #004d40; /* Dark teal for header background */
            padding: 20px 0; /* Add padding to the header */
            width: 100%; /* Make header full width */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            margin-bottom: 20px; /* Add space below the header */
            text-align: center; /* Center align header text */
        }
        h1, h2 {
            margin: 0;
            color: #ffffff; /* White color for h1 and h2 */
        }

        article h2 {
            color: black; /* Dark teal color for h2 within article */
        }

        article h3 {
            margin-top: 20px; /* Add margin above the heading */
            color: black; /* Dark teal color for h3 elements */
        }

        h2.AcademicTitle {
            color: #004d40; /* Dark teal color for specific h2 element */
        }

        nav ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            margin: 20px 0 0 0; /* Remove margin at the top of the list */
            display: flex;
            justify-content: center; /* Align links horizontally */
        }
        nav ul li {
            margin-right: 8px; /* Adjust margin between navigation links */
        }
        nav ul li a {
            font-size: 13px; /* Adjust font size for navigation links */
            text-decoration: none; /* Remove underline */
            padding: 5px 10px; /* Adjust padding */
            border-radius: 5px; /* Add border radius */
            color: #ffffff; /* Set text color */
            background-color: transparent; /* Keep background transparent */
            transition: all 0.3s ease; /* Add transition effect */
        }
        nav ul li a:hover {
            background-color: #00796b; /* Change background color on hover */
            color: #ffffff; /* Keep text color on hover */
        }
        
        article {
            width: 95%; /* Make article full width */
            margin: 0 auto;
            text-align: left; /* Align text in article to the left */
            flex-grow: 1; /* Allow article to grow */
        }
        
        article ul {
            list-style-type: none; /* Remove default list style */
            padding-left: 0; /* Remove default padding */
        }
        article h3 {
            margin-top: 20px; /* Add margin above the heading */
            color: black; /* Dark teal color for h3 elements */
        }
        article h3:before {
            content: "â€¢"; /* Add bullet point before heading */
            display: inline-block;
            margin-right: 5px; /* Add spacing between bullet point and text */
            color: black; /* Dark teal color for bullet point */
        }
        article h3 + ul {
            margin-top: 0; /* Remove margin between heading and list */
        }
        article li {
            margin-left: 20px; /* Add margin to align with heading */
            color: #004d40; /* Dark teal color for list items */
        }
        article p {
            color: black; /* Dark teal color for paragraphs */
        }

        footer {
            background-color: #004d40; /* Dark teal background for footer */
            color: #ffffff; /* White color for footer text */
            width: 100%; /* Make the footer full width */
            padding: 5px 0; /* Reduce padding to prevent cropping */
            text-align: center; /* Center the text in the footer */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            line-height: 1.2; /* Reduce line height to save space */
            font-size: 12px; /* Reduce font size slightly to prevent cropping */
            margin-top: auto; /* Push the footer to the bottom if there is not enough content */
        }

        footer a {
            color: #ffffff; /* White color for links in the footer */
            text-decoration: none; /* Remove underline from links */
            margin: 0 8px; /* Reduce spacing between the links */
            font-size: 12px; /* Ensure link font size matches the footer text */
        }

        footer a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        nav.secondary-nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 20px 0;
        }

        nav.secondary-nav ul li {
            margin: 0 15px;
            display: flex;
            align-items: center; /* Align items vertically in the center */
        }

        /* Styles for Photos, Awards, Fun links */
        nav.secondary-nav ul li a {
            font-size: 16px; /* Adjust font size */
            color: #00796b; /* Teal color for links */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make text bold */
            border: 2px solid #00796b; /* Add border around link */
            padding: 5px 10px; /* Add padding */
            border-radius: 5px; /* Add rounded corners */
            transition: all 0.3s ease; /* Add transition for hover effect */
        }

        nav.secondary-nav ul li a:hover {
            background-color: #00796b; /* Change background color on hover */
            color: #ffffff; /* Change text color on hover */
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            header {
                margin: 0 auto; /* Adjust margin for smaller screens */
                max-width: 100%; /* Adjust max-width for smaller screens */
            }
            nav ul li {
                margin-right: 4px; /* Further reduce margin between navigation links */
            }
            nav ul li a {
                font-size: 10px; /* Further reduce font size for navigation links */
                padding: 2px 4px; /* Further adjust padding */
            }
            article {
                margin-left: 5%; /* Adjust margin-left for smaller screens */
                margin-right: 5%; /* Adjust margin-right for smaller screens */
            }
            #rt-link {
                font-size: 16px; /* Adjust font size */
                padding: 8px 16px; /* Adjust padding */
                max-width: 100%; /* Ensure the box does not exceed container width */
                box-sizing: border-box;
                max-width: 95%;/* Include padding in element's total width and height */
            }
        }

        /* Image responsiveness */
        img.responsive {
            width: 100%; /* Image will take up the full width of its container */
            height: auto; /* Maintain aspect ratio */
            max-width: 1300px; /* Set a max width for larger screens */
        }
        
        /* Custom style for specific link */
        #rt-link {
            display: inline-block; /* Ensure link displays as a block */
            color: #00796b; /* Calming teal color for link */
            text-decoration: none; /* Remove underline */
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Make font bold */
            border: 2px solid #00796b; /* Add border around link */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Add rounded corners */
            transition: background-color 0.3s ease, color 0.3s ease; /* Add transition effect */
            margin: 0 0 20px 0; /* Margin below the link */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        #rt-link:hover {
            background-color: #00796b; /* Change background color on hover */
            color: #ffffff; /* Change text color on hover */
        }
    </style>
    <script>
